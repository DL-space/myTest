<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
    <script src="../jQuery/jquery-3.2.0.js"></script>
    <style>
        .person{
            width: 300px;
            height: 300px;
            text-align: center;
            padding-top: 80px;
            background-color: green;
            box-sizing: border-box;
        }
        .person1{
            background-color: red;
        }
    </style>
</head>
<body>
<button class="btn">es5</button>
<button class="btn1">es6</button>
<div class="prop">
    <!--<div class="person">
        <p>姓名：小明</p>
        <p>性别：男</p>
        <p>年龄：22</p>
    </div>-->
</div>
<script>
    var data = {
        name:"小明",
        sex:"男",
        age:"22"
    };
    var data1 = {
        name:"小红",
        sex:"女",
        age:"21"
    };
    function age(a,b) {
        return a+b;
    }

    //es5
    var es5_str = "<div class='person'><p>姓名："+data.name+"</p><p>性别："+data.sex+"</p><p>年龄："+data.age+"</p></div>";

    $(".btn").on("click",function () {
        $(".prop").html(es5_str);
    });

    //es6
    var es6_str = `<div class="person person1"><p>姓名：${data1.name}</p><p>性别：${data1.sex}</p><p>年龄：${age(10,8)}</p></div>`;

    $(".btn1").on("click", () => $(".prop").html(es6_str));

</script>
</body>
</html>
