<!DOCTYPE HTML>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>jQuery移动端滑块拖动设置代码 - 站长素材</title>

<style type="text/css">
.demo{width:350px; margin:100px auto 10px auto}
#g1,#g2{margin-top:50px}
</style>

<link rel="stylesheet" href="css/jquery.range.css" />

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.range.js"></script>
<script type="text/javascript">
$(function(){
	$('.single-slider').jRange({
		from: 0,
		to: 100,
		step: 1,
		scale: [0,25,50,75,100],
		format: '%s',
		width: 300,
		showLabels: true,
		showScale: true
	});
	$("#g1").click(function(){
		var aa = $(".single-slider").val();
		alert(aa);
	});
});
</script>
</head>
<body>

<div class="demo">
<input type="hidden" class="single-slider" value="0" />
<!-- <button id="g1">获取值</button> -->
</div>

</body>
</html>
