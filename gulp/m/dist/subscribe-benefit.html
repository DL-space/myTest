<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="wap-font-scale" content="no">
    <title>订阅动态</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/module-new.css">
    <link rel="stylesheet" href="css/help-find.css">
</head>
<body>
<!--顶部app下载入口-->
<div class="topbar topbar-juli">
    <div class="fl">
        <span class="ico ico-kan"></span>
        <div class="t-text">
            <h4>居理新房</h4>
            <p>买新房 · 可以更专业</p>
        </div>
    </div>
    <div class="close">
        <span class="ico ico-close">X</span>
    </div>
    <div class="app-download">
        <a href="#" class="btn-donload">打开APP</a>
    </div>
</div>
<div class="container">
    <div class="header">
    <!--返回上一页-->
    <div class="go-back">
        <a href="#">
            <span class="ico ico-return">返回上一页</span>
        </a>
    </div>
    <!--切换城市-->
    <div class="city-change">
        <a href="#">
            <span class="text">北京</span>
            <span class="ico ico-down2">城市切换</span></a>
    </div>
    <!--用户行为跳转-->
    <ul class="u-link">
        <li class="link-home">
            <a href="#"><span class="ico ico-home">首页</span></a>
        </li>
        <li class="link-ucenter">
            <a href="#"><span class="ico ico-user">个人中心</span></a>
        </li>
    </ul>
</div>
    <div class="center">
        <div class="boon boon-subscribe">
            <div class="benefit">
                <h3>预约首开万科城市之光（商办）看房，体验专业咨询师服务</h3>
                <p>可享受以下优惠：侃家网用户优惠4万元</p>
            </div>
            <!--帮您找房-->
            <div class="look-house">
                <div class="tr tr-phone">
                    <div class="input-area">
                        <input type="text" class="ipt" placeholder="您的手机号码"/>
                    </div>
                </div>
                <div class="tips-info">错误提示信息</div>
                <div class="btn-area">
                    <button class="btn btn-send">订阅动态</button>
                </div>
            </div>
            <div class="text">
                <p>侃家网郑重承诺：</p>
                <p>1、保障用户信息安全，多重防护措施严格保护用户信息。</p>
                <p>2、充分尊重用户意愿，提供一对一温馨服务，免受传统中介骚扰之苦。</p>
            </div>
        </div>
    </div>
    <!--底部悬浮栏-->
<div class="a-footer-layer">
    <ul class="a-nav">
        <li class="a-nav-down">
            <a href="#">
                <span class="ico ico-find2">帮您找房</span>
                <span class="text">帮您找房</span>
            </a>
        </li>
        <li class="a-nav-yy">
            <a href="#">
                <span class="ico ico-yy">在线咨询</span>
                <span class="text">在线咨询</span>
            </a>
        </li>
        <li class="a-nav-call">
            <a href="#">
                <span class="ico ico-call">售楼热线</span>
                <span class="text">售楼热线</span>
            </a>
        </li>
    </ul>
</div>
</div>
<script src="js/lib/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
<script src="js/help.js"></script>
</body>
</html>
