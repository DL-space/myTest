<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="wap-font-scale" content="no">
    <title>致侃粉</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/module-new.css">
    <link rel="stylesheet" href="css/letter.css">
</head>
<body>
<div class="container">
    <div class="header">
    <!--返回上一页-->
    <div class="go-back">
        <a href="#">
            <span class="ico ico-return">返回上一页</span>
        </a>
    </div>
    <!--切换城市-->
    <div class="city-change">
        <a href="#">
            <span class="text">北京</span>
            <span class="ico ico-down2">城市切换</span></a>
    </div>
    <!--用户行为跳转-->
    <ul class="u-link">
        <li class="link-home">
            <a href="#"><span class="ico ico-home">首页</span></a>
        </li>
        <li class="link-ucenter">
            <a href="#"><span class="ico ico-user">个人中心</span></a>
        </li>
    </ul>
</div>
    <div class="center">
        <div class="letter">
            <img src="./images/img-letter.png" alt=""/>
        </div>
    </div>
</div>
</body>
</html>
