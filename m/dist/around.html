<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="wap-font-scale" content="no">
    <title>周边配套</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/module-new.css">
    <link rel="stylesheet" href="css/house-detail.css">
</head>
<body>
    <!--顶部app下载入口-->
    <div class="topbar topbar-juli">
        <div class="fl">
            <span class="ico ico-kan"></span>
            <div class="t-text">
                <h4>打开居理新房APP</h4>
                <p>领300元京东购物卡</p>
            </div>
        </div>
        <div class="close">
            <span class="ico ico-close">X</span>
        </div>
        <div class="download_btn">
            <a href="#" class="btn-donload">立即打开</a>
        </div>
    </div>
    <div class="container p-map">
        <header class="header03">
            <div class="top">
                <div class="return">
                    <span class="icon icon-return"></span>
                </div>
                <div class="location">
                    <a href="###"> <span class="icon icon-location"></span>北京</a>
                </div>
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="search-ico">
                    <a href="#">
                <span class="icon icon-search"></span>
            </a>
                </div>
                <div class="user">
                    <a href="#"><span class="icon icon-user"></span></a>
                </div>
            </div>
        </header>
        <div class="center">
            <div class="map">
                <img src="./images/img/img-map.jpg" alt="">
            </div>
            <ul class="map-opr">
                <li class="map-expand">
                    <a href="javascript:void(0)" class="ico ico-expand">放大</a>
                </li>
                <li class="map-reduce">
                    <a href="javascript:void(0)" class="ico ico-reduce">缩小</a>
                </li>
            </ul>
            <ul class="map-change">
                <li>
                    <a href="javascript:void(0)" class="ico ico-list">列表</a>
                </li>
            </ul>
            <div class="cur-point-show">
                <div class="cur-point">
                    <span class="pointOrder">A</span>
                    <span class="pointName">天鑫家园</span>
                    <span class="distance">距离966米</span>
                </div>
            </div>
            <div class="map-layer">
                <div class="close">
                    <a href="javascript:void(0)">Close</a>
                </div>
                <ul class="map-layer-list">
                    <li class="list-group-item">
                        <div class="name">
                            <a>抱歉，暂无相关配套。</a>
                        </div>
                    </li>
                    <li class="list-group-item ">
                        <span class="fcB">A</span>
                        <div class="name" title="天鑫家园">天鑫家园</div>
                        <div class="distance">距离:966.00米</div>
                        <div class="clearfix"></div>
                    </li>
                    <li class="list-group-item ">
                        <span class="fcB">B</span>
                        <div class="name" title="龙锦苑东五区南门">龙锦苑东五区南门</div>
                        <div class="distance">距离:1278.00米</div>
                        <div class="clearfix"></div>
                    </li>
                    <li class="list-group-item ">
                        <span class="fcB">C</span>
                        <div class="name" title="新干线小区南门">新干线小区南门</div>
                        <div class="distance">距离:723.00米</div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
            </div>
        </div>
        <!--底部悬浮栏-->
        <div class="map-footer-layer">
            <ul class="m-nav">
                <li class="m-nav-edu">
                    <a href="#">
                    <span class="ico ico-edu2">教育</span>
                    <span class="text">教育</span>
                </a>
                </li>
                <li class="m-nav-traffic">
                    <a href="#">
                    <span class="ico ico-traffic2">交通</span>
                    <span class="text">交通</span>
                </a>
                </li>
                <li class="m-nav-medical">
                    <a href="#">
                    <span class="ico ico-medical2">医院</span>
                    <span class="text">医院</span>
                </a>
                </li>
                <li class="m-nav-shopping">
                    <a href="#">
                    <span class="ico ico-shopping2">购物</span>
                    <span class="text">购物</span>
                </a>
                </li>
                <li class="m-nav-ser">
                    <a href="#">
                    <span class="ico ico-call">免费咨询</span>
                    <span class="text">免费咨询</span>
                </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="js/j-ui.js"></script>
    <script src="js/house-detail.js"></script>
</body>
</html>
