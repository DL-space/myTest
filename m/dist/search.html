<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="wap-font-scale" content="no">
    <title>搜索页</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/module-new.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <!--顶部app下载入口-->
    <div class="topbar topbar-juli">
        <div class="fl">
            <span class="ico ico-kan"></span>
            <div class="t-text">
                <h4>打开居理新房APP</h4>
                <p>领300元京东购物卡</p>
            </div>
        </div>
        <div class="close">
            <span class="ico ico-close">X</span>
        </div>
        <div class="download_btn">
            <a href="#" class="btn-donload">立即打开</a>
        </div>
    </div>
    <div class="container">
        <div class="center">
            <div class="search-bar">
                <div class="search-area">
                    <span class="icon icon-search"></span>
                    <input class="ipt" type="text" placeholder="输入楼盘名或区域" />
                </div>
                <button class="link-search">取消</button>
            </div>
            <div class="row">
                <!--热门搜索-->
                <div class="j-box2 j-search-hot">
                    <div class="hd">
                        <h2><span class="icon icon-fire"></span>热门搜索</h2>
                    </div>
                    <div class="bd">
                        <div class="lb-area">
                            <a class="s-lb" href="#">房山超级蜂巢</a><a href="#" class="s-lb">通泰国际公馆通泰国际公馆</a><a class="s-lb" href="#">房山超级蜂巢</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--历史搜索-->
                <div class="j-box2 j-search-history">
                    <div class="hd">
                        <h2><span class="icon icon-history"></span>历史搜索</h2>
                    </div>
                    <div class="bd">
                        <div class="lb-area">
                            <a class="s-lb" href="#">万年广阳郡九号万年广阳郡九号万年广阳郡九号万年广阳</a><a class="s-lb" href="#">万年广阳郡九号</a><a class="s-lb" href="#">万年广阳郡九号</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="clear">
                    <button class="btn-clear">清空所有记录</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="js/j-ui.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
