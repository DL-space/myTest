<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .header{
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: green;
        }
        .footer{
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: green;
        }
        .center{
            height: 662px;
            position: relative;
            padding: 60px 0;
            box-sizing: border-box;
            border: solid 1px red;
        }
        .center .left{
            height: 100%;
            margin-right: 300px;
            background-color: blue;
        }
        .center .right{
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #00FF99;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="center">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div class="footer"></div>
</body>
</html>
