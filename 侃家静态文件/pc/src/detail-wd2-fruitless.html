<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <title>楼盘详情页-问问子页面-提问</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/wd.css">
</head>
<body>
<div class="container">
    @@include("./app/header/header2.html")
    <div class="center fruitless">
        <div class="row row-search">
            <div class="wrap">
                @@include("./app/search/search.html")
            </div>
        </div>
        <div class="row row-crumb">
            @@include("./app/crumbs/crumb.html")
        </div>
        <div class="row row-top-nav">
            @@include("./app/detail-top/index.html")
        </div>
        <div class="row">
            <div class="wd-search">
                <div class="wd-search-cont">
                    <div class="ww-buyhouse">
                        <h3>买房 · 从问问开始</h3>
                        <ul class="ww-buyhouse-ul">
                            <li>
                                <span class="ico ico-tick"></span>
                                <span class="text">59分钟内回应</span>
                            </li>
                            <li>
                                <span class="ico ico-tick"></span>
                                <span class="text">一本名校咨询师</span>
                            </li>
                            <li>
                                <span class="ico ico-tick"></span>
                                <span class="text">1v1个性化解答</span>
                            </li>
                        </ul>
                    </div>
                    <div class="wd-search-allresult">
                        <a href="###">
                            当前城市全部问答数量<span>3456条</span>
                        </a>
                        <span class="ico ico-wd-more"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="fruitless-cont">
                <div class="textarea-area">
                    <textarea class="ipt" placeholder="在这里输入你的问题"></textarea>
                </div>
                <div class="ipt-area">
                    <input type="text" class="ipt" placeholder="请输入手机号">
                    <div class="error-msg"><span>请输入正确格式的手机号</span></div>
                </div>
                <div class="btn-area">
                    <a href="#" class="btn btn-area">立即提问</a>
                </div>
            </div>
        </div>
    </div>
    @@include("./app/footer/footer.html")
</div>
<!--弹出层-->
<div id="v-fade"></div>
<script src="./js/lib/jquery/jquery-1.9.1.min.js"></script>
<script src="./js/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="./js/common.js"></script>
</body>
</html>
