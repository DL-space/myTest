<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <title>爬虫频繁抓取验证提示页</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/feedback.css">
</head>
<body>
<div class="container">
    @@include("./app/header/header.html")
    <div class="center">
        <div class="row row-search">
            <div class="wrap">
                @@include("./app/search/search.html")
            </div>
        </div>
        <div class="row">
            <div class="feedback feedback-error">
                <ul class="feedback-form">
                    <li class="txt">用户您好，系统检测您最近的访问存在异常，为保证您的正常访问，请您帮忙验证</li>
                    <li class="v-code">
                        <div class="label">验证码</div>
                        <div class="ipt-area">
                            <input class="ipt" type="text"/>
                            <div class="v-pic"><img src="./images/img-vcode.png" alt=""/></div>
                            <a class="change-v-code" href="#">换一张</a>
                        </div>
                        <div class="error-tips">验证码输入错误</div>
                    </li>
                </ul>
                <div class="btn-area">
                    <a class="btn btn-confirm" href="#">提交</a>
                    <span class="tips">提交后没解决问题？欢迎<a href="#">反馈</a>。</span>
                </div>
            </div>
        </div>
    </div>
    @@include("./app/footer/footer.html")
    @@include("./app/sidebar/sidebar.html")
    @@include("./app/app-download/app-download-new.html")
</div>
<script src="./js/lib/jquery/jquery-1.9.1.min.js"></script>
<script src="./js/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="./js/common.js"></script>
</body>
</html>
