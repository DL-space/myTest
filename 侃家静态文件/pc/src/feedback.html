<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <title>爬虫频繁抓取验证提示页</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/feedback.css">
</head>
<body>
<div class="container">
    @@include("./app/header/header.html")
    <div class="center">
        <div class="row row-search">
            <div class="wrap">
                @@include("./app/search/search-nopic.html")
            </div>
        </div>
        <div class="row">
            <div class="feedback">
                <ul class="feedback-form">
                    <li class="txt">访问出错反馈：欢迎您在使用过程中提出宝贵的问题或意见反馈</li>
                    <li>
                        <div class="label">您的联系方式</div>
                        <div class="ipt-area">
                            <input class="ipt" type="text" placeholder="请输入正确手机号"/>
                        </div>
                    </li>
                    <li>
                        <div class="label">问题描述</div>
                        <div class="ipt-area">
                            <textarea class="ipt" placeholder="请输入要反馈的问题"></textarea>
                        </div>
                    </li>
                    <li class="v-code">
                        <div class="label">验证码<span class="require">*</span></div>
                        <div class="ipt-area">
                            <input class="ipt" type="text"/>
                            <div class="v-pic"><img src="./images/img-vcode.png" alt=""/></div>
                            <a class="change-v-code" href="#">换一张</a>
                        </div>
                        <div class="error-tips">验证码输入错误</div>
                    </li>
                </ul>
                <div class="btn-area">
                    <a class="btn btn-confirm" href="#">提交</a>
                </div>
            </div>
        </div>
    </div>
    @@include("./app/footer/footer.html")
    @@include("./app/sidebar/sidebar.html")
    @@include("./app/app-download/app-download-new.html")
</div>
<script src="./js/lib/jquery/jquery-1.9.1.min.js"></script>
<script src="./js/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="./js/common.js"></script>
</body>
</html>
