<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <title>组件－楼盘</title>
    <link rel="stylesheet" href="../../dist/css/common.css">
    <link rel="stylesheet" href="../css/component/component.css">
</head>
<body>
<!--楼盘组件-->
<div class="cmt cmt-house">
    <div class="pic-area">
        <img src="../images/cmt-2.jpg" alt="house">
    </div>
    <div class="info-area">
        <div class="tr">
            <h3 class="name">路劲上海院子</h3>
            <span class="lbs lbs-will">待售</span>
        </div>
        <div class="price"><p>参考报价：128万-129万</p></div>
        <div class="bj"><p>开发商报价：32000元/平米</p></div>
        <div class="pla">
            <span class="ico ico-dw"></span>
            <a href="#">嘉定-安亭汽车城</a>
        </div>
        <div class="tr">
            <div class="gz">
                近三个月 <span class="num">103人</span>关注
            </div>
            <div class="dp">
                <span class="num">7位</span>专业咨询师点评
            </div>
        </div>
    </div>
</div>
