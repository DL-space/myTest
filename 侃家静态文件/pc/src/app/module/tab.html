<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <title>组件页面</title>
    <link rel="stylesheet" href="../../lib/reset/reset.css">
    <link rel="stylesheet" href="../btn/css/btns.css">
    <link rel="stylesheet" href="../icon/css/icon.css">
    <!--<link rel="stylesheet" href="css/module.css">-->
    <style type="text/css">
        .tab, .tab-t, .tab-c {
            clear: both;
            overflow: hidden;
        }
        .tab .tab-t li {
            float: left;
            text-align: center;
            width: 40px;
            height: 20px;
            line-height: 20px;
            overflow: hidden;
        }
        .tab .tab-t li a {
            display: block;
            color: #333;
            width: 100%;
            height: 100%;
        }
        .tab .tab-t li.on a {
            color: #333;
            background: #369;
        }
        .tab .tab-t li.t-sel a {
            color: #333;
            background: #f20;
        }
        .nrpart{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <!--切换-->
    <div class="tab">
        <div class="tab-t">
            <ul>
                <li><a href="#">标签1</a></li>
                <li><a href="#">标签2</a></li>
                <li class="on"><a href="#">标签3</a></li>
            </ul>
        </div>
        <div class="tab-c">
            <div class="nrpart">这里是划过1的内容</div>
            <div class="nrpart">这里是划过2的内容</div>
            <div class="nrpart">这里是划过3的内容</div>
        </div>
    </div>
    <div class="tab">
        <div class="tab-t">
            <ul>
                <li><a href="#">标签1</a></li>
                <li class="t-sel"><a href="#">标签2</a></li>
                <li><a href="#">标签3</a></li>
            </ul>
        </div>
        <div class="tab-c">
            <div class="nrpart">这里是点击1的内容</div>
            <div class="nrpart">这里是点击2的内容</div>
            <div class="nrpart">这里是点击3的内容</div>
        </div>
    </div>
</div>
<script src="../../lib/jquery/jquery-1.9.1.min.js"></script>
<script src="js/tab.js"></script>
</body>
</html>
