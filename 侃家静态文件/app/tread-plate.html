<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>花雨汀</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/tread-plate.css"/>
</head>
<body>
<!--顶部app下载入口-->
<div class="topbar">
    <div class="fl">
        <span class="ico ico-kan"></span>
        <div class="t-text">
            <h4>侃家找房</h4>
            <p>做专业的新房搜索</p>
        </div>
    </div>
    <div class="close">
        <span class="ico ico-close">X</span>
    </div>
    <div class="app-download">
        <a href="#" class="btn-donload">打开APP</a>
    </div>
</div>
<div class="container">
    <div class="content-img">
        <img src="images/tread-plate/img1.png" alt="image">
        <a href="#">
            <img src="images/tread-plate/img2link.png" alt="image">
        </a>
        <img src="images/tread-plate/img3.png" alt="image">
        <img src="images/tread-plate/img4.png" alt="image">
        <img src="images/tread-plate/img5.png" alt="image">
        <img src="images/tread-plate/img6.png" alt="image">
        <img src="images/tread-plate/img7link.png" alt="image">
        <img src="images/tread-plate/img8link.png" alt="image">
        <img src="images/tread-plate/img9link.png" alt="image">
        <img src="images/tread-plate/img10.png" alt="image">
        <img src="images/tread-plate/img11.png" alt="image">
        <img src="images/tread-plate/img12.png" alt="image">
        <img src="images/tread-plate/img13.png" alt="image">
    </div>
    <div class="row">
        <!--相关楼盘-->
        <div class="box box-rel">
            <div class="hd">
                <h2>相关楼盘</h2>
            </div>
            <div class="bd">
                <div class="build-list">
                    <div class="item-new">
                            <a href="#">
                                <div class="img-area">
                                    <img src="images/img-house.png" alt="楼盘">
                                </div>
                                <div class="des">
                                    <div class="tr">
                                        <h3>通泰国际公馆</h3>
                                        <div class="lb-area">
                                            <span class="lbs lbs-hot">在售</span>
                                        </div>
                                    </div>
                                    <div class="tr">
                                        <div class="place">海淀-清河</div>
                                        <div class="price">128万-198万</div>
                                    </div>
                                    <div class="tr">
                                        <div class="tag tag-review">
                                            专业点评
                                        </div>
                                        <div class="text">紧凑实用 临地铁 幼儿</div>
                                    </div>
                                    <div class="tr">
                                        <div class="tag tag-hot">
                                            看房hot
                                        </div>
                                        <div class="text">30天实地看房：35次</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部功能入口-->
<div class="bottom-bar">
    <ul class="bot-nav">
        <li class="nav-tel"><a href="#"><span class="ico ico-tel">留电咨询</span><span class="txt">留电咨询</span></a>
        </li>
        <li class="nav-phone2"><a href="#"><span class="ico ico-phone2">免费通话</span><span class="txt">免费通话</span></a></li>
    </ul>
</div>
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/special-v1.3.js"></script>
</body>
</html>
