<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>图片信息-新增页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/d-dictionary.css">
    <!--[if lte IE 8]>
    <link type="text/css" rel="stylesheet" href="../css/ie8.css"/>
    <![endif]-->
</head>
<body>
@@include("../app/header/header.html")
<div class="container-all-wrap">
    @@include("../app/nav/nav.html")
    <div class="center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <ul class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li class="active">带看记录</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--楼盘基础信息-->
                    <div class="lpnc">
                        <h1>华业东方玫瑰（合作）</h1>
                    </div>
                    <div class="d-menu">
                        <ul>
                            <li><a href="#">常用信息</a></li>
                            <li><a href="#">动态信息</a></li>
                            <li class="on"><a href="#">图片信息</a></li>
                            <li><a href="＃">其他信息</a></li>
                        </ul>
                    </div>
                    <!--基础信息-->
                    <div class="panel d-panel-jcxx d-panel-tpxx-tjtp">
                        <div class="panel-body">
                            <!--图片信息-->
                            <div class="d-mod-tj d-mod-tpxx">
                                <div class="title">
                                    <h4>添加图片</h4>
                                </div>
                                <div class="content">
                                    <div class="d-tjhxt d-tpxx">
                                        <div class="hx-jbxx">
                                            <ul>
                                                <li class="fl">
                                                    <p>图片类型</p>
                                                    <select class="form-control">
                                                        <option value="0">请选择</option>
                                                        <option value="1">样板间</option>
                                                        <option value="2">楼景实体图</option>
                                                    </select>
                                                </li>
                                                <li class="fl">
                                                    <p>状态</p>
                                                    <select class="form-control">
                                                        <option value="0">请选择</option>
                                                        <option value="1">显示</option>
                                                        <option value="2">隐藏</option>
                                                    </select>
                                                </li>
                                                <li>
                                                    <div class="up-area">
                                                        <input class="input-file" type="file">
                                                        <button class="btn-input-file">选择图片上传</button>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-area">
                                <a class="btn btn-default" href="#">取消</a>
                                <a href="bjtp-zs.html" class="btn btn-success">更新</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    @@include("../app/footer/footer.html")
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery.bootstrap-dropdown-on-hover.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/d-dictionary.js"></script>

</html>
