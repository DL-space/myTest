<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>编辑楼盘商务信息</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/albums-detail2.css">
    <link href="../css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/d-dictionary.css">

    <link type="text/css" rel="stylesheet" href="../css/ie8.css"/>

<body>
@@include("../app/header/header.html")
<div class="container-all-wrap">
    @@include("../app/nav/nav.html")
    <div class="center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <ul class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li class="active">带看记录</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--添加楼盘点评-->
                    <div class="panel d-panel-bjsw">
                        <div class="panel-heading">
                            <div class="panel-heading-wrap">
                                <h2 class="panel-title">楼盘商务信息-华业东方玫瑰</h2>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="d-mod-tj d-mod-bjsw">
                                <div class="content">
                                    <div class="d-form-area">
                                        <ul class="d-query">
                                            <li>
                                                <div class="th">城市：</div>
                                                <div class="td">
                                                    <p class="txt">上海</p>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="th">楼盘名称：</div>
                                                <div class="td">
                                                    <p class="txt">华业东方玫瑰</p>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="th">是否合作：</div>
                                                <div class="td">
                                                    <select class="form-control">
                                                        <option value="0">请选择</option>
                                                        <option value="1">是</option>
                                                        <option value="2">否</option>
                                                    </select>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="th">是否外联：</div>
                                                <div class="td">
                                                    <select class="form-control">
                                                        <option value="0">请选择</option>
                                                        <option value="1">是</option>
                                                        <option value="2">否</option>
                                                    </select>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="th">是否刷电商：</div>
                                                <div class="td">
                                                    <select class="form-control">
                                                        <option value="0">请选择</option>
                                                        <option value="1">是</option>
                                                        <option value="2">否</option>
                                                    </select>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="th">合作方：</div>
                                                <div class="td">
                                                    <p class="txt">房多多</p>
                                                </div>
                                            </li>
                                            <li class="d-date-range">
                                                <div class="th"><span class="ico-xh">*</span>合作时间：</div>
                                                <div class="td">
                                                    <div class="d2-date-range">
                                                        <input class="form-control" type="text">

                                                        <div class="txt">-</div>
                                                        <input class="form-control" type="text">
                                                        <button class="btn-tjsjd" type="button">添加时间段</button>
                                                    </div>
                                                    <div class="d2-date-range">
                                                        <input class="form-control" type="text">

                                                        <div class="txt">-</div>
                                                        <input class="form-control" type="text">
                                                        <button type="button" class="btn-del">删除</button>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="th">回款负责人：</div>
                                                <div class="td">
                                                    <input class="form-control" type="text"/>
                                                </div>
                                            </li>
                                            <li class="d-ipt-remark">
                                                <div class="th">报备注意：</div>
                                                <div class="td">
                                                    <textarea type="text" class="form-control"></textarea>
                                                </div>
                                            </li>
                                            <li class="d-ipt-remark">
                                                <div class="th"></div>
                                                <div class="td">
                                                    <div class="up-area">
                                                        <input class="input-file" type="file">
                                                        <button class="btn-input-file">选择图片上传</button>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="d-ipt-remark">
                                                <div class="th"></div>
                                                <div class="td d-pic-area">
                                                    <!--商务图片列表-->
                                                    <ul class="d-swt-list pic-list">
                                                        <li>
                                                            <a href="#"><img src="../images/d-dictionary/img-1.jpg" alt=""></a>
                                                        </li>
                                                        <li>
                                                            <a href="#"><img src="../images/d-dictionary/img-2.jpg" alt=""></a>
                                                        </li>
                                                        <li>
                                                            <a href="#"><img src="../images/d-dictionary/img-3.jpg" alt=""></a>
                                                        </li>
                                                    </ul>

                                                                <ul class="v-slide-ul">
                                                                    <li>
                                                                        <a href="javascript:void(0);"><img src="../images/d-dictionary/img-1.jpg" alt=""></a>

                                                                    </li>
                                                                    <li>
                                                                        <a href="javascript:void(0);"><img src="../images/d-dictionary/img-8.jpg" alt=""></a>
                                                                    </li>
                                                                    <li>
                                                                        <a href="javascript:void(0);"><img src="../images/d-dictionary/img-9.jpg" alt=""></a>
                                                                    </li>
                                                                    <li>
                                                                        <a href="javascript:void(0);"><img src="../images/d-dictionary/img-10.jpg" alt=""></a>
                                                                    </li>
                                                                </ul>
                                                                <!--按钮-->
                                                                <div>
                                                                    <a class="v-slide-btnz v-slide-btn1" href="javascript:void(0);"><img src="../images/d-dictionary/btnz.png" alt=""></a>
                                                                    <a class="v-slide-btny v-slide-btn1" href="javascript:void(0);"><img src="../images/d-dictionary/btny.png" alt=""></a>
                                                                </div>
                                                            </div>
                                                            <!--走马灯-->
                                                            <div class="v-zmd">
                                                                <div class="v-zmd-container">
                                                                    <div class="v-move">
                                                                        <ul class="v-zmd-container-ul">
                                                                            <li class="v-first v-zon">
                                                                                <a href="javascript:void(0);">

                                                                                <a href="javascript:void(0);">

                                                                            </li>

                                                                                <a href="javascript:void(0);"><img src="../images/d-dictionary/img-8.jpg" alt=""></a>
                                                                            </li>
                                                                            <li>
                                                                                <a href="javascript:void(0);"><img src="../images/d-dictionary/img-9.jpg" alt=""></a>
                                                                            </li>
                                                                            <li>
                                                                                <a href="javascript:void(0);"><img src="../images/d-dictionary/img-10.jpg" alt=""></a>
                                                                            </li>
                                                                        </ul>
                                                                    </div>
                                                                </div>
                                                                <div>
                                                                    <a class="v-zmd-btnz v-zmd-btn2" href="javascript:void(0);">上一个</a>
                                                                    <a class="v-zmd-btny v-zmd-btn2" href="javascript:void(0);">下一个</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!--叉-->
                                                        <div>
                                                            <a class="v-cha" href="javascript:void(0);"><img src="../images/d-dictionary/cha.png" alt=""></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="btn-area">
                                        <a href="#" class="btn btn-return">返回</a>
                                        <a href="#" class="btn btn-save">提交</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    @@include("../app/footer/footer.html")
</div>
<!--弹出层-->
<div id="v-fade"></div>
<script src="../js/jquery-1.9.1.min.js"></script>

<script src="../js/bootstrap.min.js"></script>
