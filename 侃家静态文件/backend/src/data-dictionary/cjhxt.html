<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>创建户型图</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/d-dictionary.css">
    <!--[if lte IE 8]>
    <link type="text/css" rel="stylesheet" href="../css/ie8.css"/>
    <![endif]-->
</head>
<body>
@@include("../app/header/header.html")
<div class="container-all-wrap">
    @@include("../app/nav/nav.html")
    <div class="center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <ul class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li class="active">带看记录</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--楼盘基础信息-->
                    <div class="lpnc">
                        <h1>华业东方玫瑰（合作）</h1>
                    </div>
                    <div class="d-menu">
                        <ul>
                            <li><a href="#">基本信息</a></li>
                            <li><a href="#">细节信息</a></li>
                            <li><a href="#">环境信息</a></li>
                            <li class="on"><a href="hxlb.html">户型信息</a></li>
                            <li><a href="#">价格信息</a></li>
                            <li><a href="#">图片信息</a></li>
                            <li><a href="#">动态信息</a></li>
                        </ul>
                    </div>
                    <!--基础信息-->
                    <div class="panel d-panel-jcxx d-panel-hxxx-tjhxt">
                        <div class="panel-body">
                            <!--户型图信息-->
                            <div class="d-mod-tj d-mod-tjhxt">
                                <div class="title">
                                    <h4>户型图信息</h4>
                                </div>
                                <div class="content">
                                    <div class="d-tjhxt">
                                        <div class="hx-jbxx">
                                            <ul>
                                                <li>
                                                    <p>展示顺序（数字1-10，数字越小越靠前）</p>
                                                    <input type="text" class="form-control">
                                                </li>
                                                <li>
                                                    <p>状态</p>
                                                    <select class="form-control">
                                                        <option value="0">请选择</option>
                                                        <option value="1">显示</option>
                                                        <option value="2">隐藏</option>
                                                    </select>
                                                </li>
                                                <li>
                                                    <p>楼层</p>
                                                    <select class="form-control">
                                                        <option value="0">请选择</option>
                                                        <option value="1">1层</option>
                                                        <option value="2">2层</option>
                                                    </select>
                                                </li>
                                                <li>
                                                    <p>户型是否显示</p>
                                                    <select class="form-control">
                                                        <option value="0">请选择</option>
                                                        <option value="1">是</option>
                                                    </select>
                                                </li>
                                                <li>
                                                    <a href="#" class="btn btn-primary">选择图片上传</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="hx-pic">
                                            <img src="../images/d-dictionary/img-01.jpg" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-area">
                                <a href="hxtlb.html" class="btn btn-return">更新</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    @@include("../app/footer/footer.html")
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery.bootstrap-dropdown-on-hover.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/d-dictionary.js"></script>
</body>
</html>
