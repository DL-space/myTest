<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>更改城市配置</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/albums-detail2.css">
    <link href="../css/common.css" rel="stylesheet">
</head>
<body>
@@include("../app/header/header.html")
<div class="container-all-wrap">
    @@include("../app/nav/nav.html")
    <div class="center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <ul class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li class="active">商务专员城市配置</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--报备模板-->
                    <h2 class="tpl-name">更改城市配置</h2>

                    <div class="panel panel-city-config">
                        <div class="panel-body">
                            <div class="city-config-edit">
                                <ul class="c-query">
                                    <li>
                                        <div class="th">员工工号：</div>
                                        <div class="td">101</div>
                                    </li>
                                    <li>
                                        <div class="th">员工姓名：</div>
                                        <div class="td">邢芮</div>
                                    </li>
                                    <li class="c-li-remark">
                                        <div class="th">城市：</div>
                                        <div class="td">
                                            <input class="form-control" type="text"/>
                                        </div>
                                    </li>
                                </ul>
                                <div class="btn-area">
                                    <button class="btn btn-default" type="reset">取消</button>
                                    <button class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    @@include("../app/footer/footer.html")
</div>
<!--弹出层-->
<div id="v-fade"></div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery.bootstrap-dropdown-on-hover.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.pin.js"></script>
<script src="../js/common.js"></script>
<script src="../js/albums-detail2.js"></script>
</body>
</html>
