<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>添加维护跟进</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
</head>
<body>
@@include("../app/header/header.html")
<div class="container-all-wrap">
    @@include("../app/nav/nav.html")
    <div class="center">
        <div class="container-fluid">
            <div class="row row-crumbs">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li class="active">更新维护跟进</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--新增项目-->
                    <div class="panel panel-follow-add">
                        <div class="panel-heading">
                            <div class="panel-heading-wrap">
                                <h2 class="panel-title">更新维护跟进</h2>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="c-mod">
                                <div class="tit">
                                    <h4>原计划</h4>
                                </div>
                                <div class="con">
                                    <div class="plan-old">
                                        <p>时间：2015-06-2112:00</p>
                                        <p>本来打算按原计划走，但是原计划太6了，牛逼的不要不要的，然后就没有然后了。然
                                            后山里有个庙，庙里有个老和尚，小和尚跟着老和尚挑水被水怪吃了。</p>
                                    </div>
                                </div>
                            </div>
                            <div class="c-mod">
                                <div class="tit">
                                    <h4><label class="required"></label>推进时间</h4>
                                </div>
                                <div class="con">
                                    <input class="form-control" type="text"/>
                                </div>
                            </div>
                            <div class="c-mod">
                                <div class="tit">
                                    <h4><label class="required"></label>维护情况描述</h4>
                                </div>
                                <div class="con">
                                    <textarea class="form-control"></textarea>
                                    <ul class="form-mod">
                                        <li>
                                            <div class="th">维护人：</div>
                                            <div class="td">
                                                <input class="form-control" type="text" value="赵崇岩"/>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="c-mod">
                                <div class="tit">
                                    <h4>后续维护跟进</h4>
                                </div>
                                <div class="con">
                                    <ul class="form-mod">
                                        <li>
                                            <div class="th">时间：</div>
                                            <div class="td">
                                                <input class="form-control" type="text"/>
                                            </div>
                                        </li>
                                        <li class="remark">
                                            <div class="th">跟进动作：</div>
                                            <div class="td">
                                                <textarea class="form-control"></textarea>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="btn-area">
                                <input class="btn btn-default" type="button" value="取消"/>
                                <input class="btn btn-primary" type="button" value="保存"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    @@include("../app/footer/footer.html")
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery.pin.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/jquery.bootstrap-dropdown-on-hover.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/bd.js"></script>
</body>
</html>
