<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>员工调岗</title>
    <link rel="stylesheet" href="../css/hr.css">
</head>
<body>
<div class="container container-emp">
    <div class="header">
        <div class="link-o-list"><a href="#"><span class="icon icon-businesscard"></span></a></div>
        <h2>员工调岗</h2>
        <div class="close"><a href="#"><span class="icon icon-close"></span></a></div>
    </div>
    <div class="center">
        <div class="special-msg"><span class="icon icon-warn"></span>没有更改的字段不会被替换</div>
        <div class="row row-yg-info">
            <div class="yg-info">
                <div class="pic-area">
                    <div class="big-name">井</div>
                </div>
                <div class="info-detail">
                    <div class="tr">
                        <span class="name">井建造</span>
                    </div>
                    <div class="tr">
                        <div class="info-item">
                            <span class="label">手机</span>
                            <span class="con">17603806226</span>
                        </div>
                        <div class="info-item">
                            <span class="label">部门</span>
                            <span class="con">咨询部</span>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="info-item">
                            <span class="label">入职时间</span>
                            <span class="con">2015-07-13</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-form">
            <div class="form-area">
                <div class="form-item">
                    <div class="title">岗位</div>
                    <div class="con">
                        <div class="ipt-area">
                            <input class="ipt ipt-no" type="text" placeholder="北京城市经理" readonly="readonly">
                            <span class="icon icon-right"></span>
                        </div>
                        <div class="ipt-area">
                            <input class="ipt" type="text" placeholder="请选择">
                            <span class="icon icon-edit"></span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="title required">部门</div>
                    <div class="con">
                        <div class="ipt-area">
                            <input class="ipt ipt-no" type="text" placeholder="北京" readonly="readonly">
                            <span class="icon icon-right"></span>
                        </div>
                        <div class="ipt-area">
                            <input class="ipt" type="text" placeholder="请选择">
                            <span class="icon icon-edit"></span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="title">职级</div>
                    <div class="con">
                        <div class="ipt-area">
                            <input class="ipt ipt-no" type="text" placeholder="" readonly="readonly">
                            <span class="icon icon-right"></span>
                        </div>
                        <div class="ipt-area">
                            <input class="ipt" type="text" placeholder="">
                            <span class="icon icon-edit"></span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="title">汇报对象</div>
                    <div class="con">
                        <div class="ipt-area">
                            <input class="ipt ipt-no" type="text" placeholder="" readonly="readonly">
                            <span class="icon icon-right"></span>
                        </div>
                        <div class="ipt-area">
                            <input class="ipt" type="text" placeholder="请选择">
                            <span class="icon icon-edit"></span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="title required">调岗时间</div>
                    <div class="con">
                        <div class="ipt-area">
                            <input class="ipt ipt-no" type="text" placeholder="北京城市经理" readonly="readonly">
                            <span class="icon icon-right"></span>
                        </div>
                        <div class="ipt-area">
                            <input class="ipt" type="text" placeholder="选择日期">
                            <span class="icon icon-calendar"></span>
                            <p class="error-msg" style="display: block">不能为空!</p>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="title">调岗原因</div>
                    <div class="con">
                        <div class="ipt-area">
                            <input class="ipt ipt-no" type="text" placeholder="" readonly="readonly">
                            <span class="icon icon-right"></span>
                        </div>
                        <div class="ipt-area">
                            <textarea class="ipt ipt-textarea" placeholder="0-300个字符"></textarea>
                            <span class="ico"></span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="title">附件</div>
                    <div class="con">
                        <div class="ipt-area">
                            <input class="ipt ipt-no" type="text" placeholder="" readonly="readonly">
                            <span class="icon icon-right"></span>
                        </div>
                        <div class="ipt-file">
                            <input type="file" class="input-file">
                            <button class="btn btn-file">上传附件</button>
                        </div>
                        <div class="msg">文件格式为DOC/DOCX/XLS/XLSX/PDF/ZIP/RAR 大小在2M</div>
                    </div>
                </div>
            </div>
            <div class="form-area">
                <div class="collapse-item-header">
                    <span class="ico-next">
                        <img src="../images/ico-next.png" alt="#">
                    </span>
                    <span class="other">其他信息</span>
                </div>
                <div class="collapse-item-content">
                    <div class="form-item">
                        <div class="title">管理形式</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input class="ipt ipt-no" type="text" placeholder="总部" readonly="readonly">
                                <span class="icon icon-right"></span>
                            </div>
                            <div class="ipt-area">
                                <select class="ipt">
                                    <option value="0">请选择</option>
                                    <option value="1">总部</option>
                                    <option value="2">分部</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="title">工作城市</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input class="ipt ipt-no" type="text" placeholder="北京市" readonly="readonly">
                                <span class="icon icon-right"></span>
                            </div>
                            <div class="ipt-area">
                                <input class="ipt" type="text" placeholder="请输入要搜索的城市">
                                <span class="icon icon-edit"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="title">纳税城市</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input class="ipt ipt-no" type="text" placeholder="" readonly="readonly">
                                <span class="icon icon-right"></span>
                            </div>
                            <div class="ipt-area">
                                <input class="ipt" type="text" placeholder="请输入要搜索的城市">
                                <span class="icon icon-edit"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="title">现合同开始时间</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input class="ipt ipt-no" type="text" placeholder="" readonly="readonly">
                                <span class="icon icon-right"></span>
                            </div>
                            <div class="ipt-area">
                                <input class="ipt" type="text" placeholder="选择日期">
                                <span class="icon icon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="title">现合同结束时间</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input class="ipt ipt-no" type="text" placeholder="" readonly="readonly">
                                <span class="icon icon-right"></span>
                            </div>
                            <div class="ipt-area">
                                <input class="ipt" type="text" placeholder="选择日期">
                                <span class="icon icon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="title">工作地点</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input class="ipt ipt-no" type="text" placeholder="" readonly="readonly">
                                <span class="icon icon-right"></span>
                            </div>
                            <div class="ipt-area">
                                <input class="ipt" type="text" placeholder="">
                                <span class="icon icon-edit"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="title">首次合同开始时间</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input class="ipt ipt-no" type="text" placeholder="" readonly="readonly">
                                <span class="icon icon-right"></span>
                            </div>
                            <div class="ipt-area">
                                <input class="ipt" type="text" placeholder="选择日期">
                                <span class="icon icon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="title">首次合同结束时间</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input class="ipt ipt-no" type="text" placeholder="" readonly="readonly">
                                <span class="icon icon-right"></span>
                            </div>
                            <div class="ipt-area">
                                <input class="ipt" type="text" placeholder="选择日期">
                                <span class="icon icon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="title">合同期限</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input class="ipt ipt-no" type="text" placeholder="36个月" readonly="readonly">
                                <span class="icon icon-right"></span>
                            </div>
                            <div class="ipt-area">
                                <select class="ipt">
                                    <option value="0">请选择</option>
                                    <option value="1">6个月</option>
                                    <option value="2">1年</option>
                                    <option value="3">2年</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="title">签约次数</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input class="ipt ipt-no" type="text" placeholder="1次" readonly="readonly">
                                <span class="icon icon-right"></span>
                            </div>
                            <div class="ipt-area">
                                <select class="ipt">
                                    <option value="0">请选择</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="title">推荐企业/人</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input class="ipt ipt-no" type="text" placeholder="" readonly="readonly">
                                <span class="icon icon-right"></span>
                            </div>
                            <div class="ipt-area">
                                <input class="ipt" type="text" placeholder="">
                                <span class="icon icon-edit"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer footer-fixed">
        <div class="btn-area">
            <button class="btn btn-info">提交</button>
            <button class="btn btn-default">关闭</button>
        </div>
    </div>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/hr/hr-ui.js"></script>
<script src="../js/hr/hr-v1.0.js"></script>
</body>
</html>
