<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工转正式</title>
    <link rel="stylesheet" href="../css/hr.css">
</head>
<body>
<div class="container container-emp">
    <div class="header">
        <div class="link-o-list"><a href="#"><span class="icon icon-businesscard"></span></a></div>
        <h2>耿霞-转正式</h2>
        <div class="close"><a href="#"><span class="icon icon-close"></span></a></div>
    </div>
    <div class="center">
        <div class="special-msg"><span class="icon icon-warn"></span>非正式员工转正后，员工将会经过离职再入职过程，工资、考勤模块离职前后将会分拆计算</div>
        <div class="row row-yg-info">
            <div class="yg-info">
                <div class="pic-area">
                    <div class="big-name">耿</div>
                </div>
                <div class="info-detail">
                    <div class="tr">
                        <span class="name">耿霞</span>
                    </div>
                    <div class="tr">
                        <div class="info-item">
                            <span class="label">手机</span>
                            <span class="con">17603806226</span>
                        </div>
                        <div class="info-item">
                            <span class="label">部门</span>
                            <span class="con">咨询部</span>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="info-item">
                            <span class="label">入职时间</span>
                            <span class="con">2015-07-13</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-form">
            <div class="form-area">
                <div class="form-item">
                    <div class="title required">离职时间</div>
                    <div class="con">
                        <div class="ipt-area">
                            <input type="text" class="ipt" placeholder="选择日期">
                            <span class="icon icon-calendar"></span>
                            <p class="error-msg">不能为空!</p>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="title required">再入职时间</div>
                    <div class="con">
                        <div class="ipt-area">
                            <input type="text" class="ipt" placeholder="选择日期">
                            <span class="icon icon-calendar"></span>
                            <p class="error-msg">不能为空!</p>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="title">试用期转正时间</div>
                    <div class="con">
                        <div class="ipt-area">
                            <input type="text" class="ipt" placeholder="选择日期">
                            <span class="icon icon-calendar"></span>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="title">工号</div>
                    <div class="con">
                        <div class="ipt-area">
                            <input type="text" class="ipt"  placeholder="1-20个字符">
                            <span class="icon icon-edit"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer footer-fixed">
        <div class="btn-area">
            <button class="btn btn-info">提交</button>
            <button class="btn btn-default">关闭</button>
        </div>
    </div>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/hr/hr-v1.0.js"></script>
</body>
</html>
