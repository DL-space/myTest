<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹层</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!--添加黑名单-->
    <div class="dialog-hmd">
        <div class="dialog">
            <div class="dialog-header">
                <h3>添加黑名单</h3>
            </div>
            <div class="dialog-body">
                <ul class="hmd-tel">
                    <li>
                        <div class="th">电话</div>
                        <div class="td">
                            <input class="form-control" type="text" />
                        </div>
                    </li>
                </ul>
            </div>
            <div class="dialog-footer">
                <button type="reset" class="btn btn-default layer-btn-reset">取消</button>
                <button type="button" class="btn btn-primary btn-commit fr">确认</button>
            </div>
        </div>
    </div>
    <!--添加目标值-->
    <div class="dialog-mbz">
        <div class="dialog">
            <div class="dialog-header">
                <h3>添加目标值</h3>
            </div>
            <div class="dialog-body">
                <ul class="mbz-col">
                    <li>
                        <div class="th">时间</div>
                        <div class="td">
                            <input class="form-control" type="text" />
                        </div>
                    </li>
                    <li>
                        <div class="th">城市</div>
                        <div class="td">
                            <select class="form-control">
                            <option value="0">北京</option>
                        </select>
                        </div>
                    </li>
                    <li>
                        <div class="th">咨询师</div>
                        <div class="td">
                            <input class="form-control" type="text" />
                        </div>
                    </li>
                </ul>
                <ul class="mbz-col2">
                    <li>
                        <div class="th">上户量</div>
                        <div class="td">
                            <input class="form-control" type="text" />
                        </div>
                    </li>
                    <li>
                        <div class="th">带看量</div>
                        <div class="td">
                            <input class="form-control" type="text" />
                        </div>
                    </li>
                    <li>
                        <div class="th">认购量</div>
                        <div class="td">
                            <input class="form-control" type="text" />
                        </div>
                    </li>
                    <li>
                        <div class="th">网签量</div>
                        <div class="td">
                            <input class="form-control" type="text" />
                        </div>
                    </li>
                </ul>
            </div>
            <div class="dialog-footer">
                <button type="reset" class="btn btn-default layer-btn-reset">取消</button>
                <button type="button" class="btn btn-primary btn-commit fr">确认</button>
            </div>
        </div>
    </div>
    <!--添加神秘客户分配-->
    <div class="dialog-smkh">
        <div class="dialog">
            <div class="dialog-header">
                <h3>添加神秘客户分配</h3>
            </div>
            <div class="dialog-body">
                <ul class="mbz-tjsmkh">
                    <li>
                        <div class="th">城市</div>
                        <div class="td">
                            <select class="form-control">
                            <option value="0">北京</option>
                        </select>
                        </div>
                    </li>
                    <li>
                        <div class="th">手机号</div>
                        <div class="td">
                            <input class="form-control" type="text" />
                        </div>
                    </li>
                    <li>
                        <div class="th">指定分配咨询师</div>
                        <div class="td">
                            <textarea class="form-control"></textarea>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="dialog-footer">
                <button type="reset" class="btn btn-default layer-btn-reset">取消</button>
                <button type="button" class="btn btn-primary btn-commit fr">确认</button>
            </div>
        </div>
    </div>
    <!--添加神秘客户分配  查看详情-->
    <div class="dialog-smxq">
        <div class="dialog">
            <div class="dialog-header">
                <h3>添加神秘客户分配</h3>
            </div>
            <div class="dialog-body">
                <ul class="mbz-smkh">
                    <li>
                        <div class="th">城市</div>
                        <div class="td">
                            北京
                        </div>
                    </li>
                    <li>
                        <div class="th">手机号</div>
                        <div class="td">
                            13500000000
                        </div>
                    </li>
                    <li class="mbz-zxs">
                        <div class="th">指定分配咨询师</div>
                        <div class="td">
                            找一010 招儿012 着三013 找一010 招儿012 着三013 找一010 招儿012 着三013
                        </div>
                    </li>
                </ul>
            </div>
            <div class="dialog-footer">
                <button type="reset" class="btn btn-default layer-btn-reset">取消</button>
                <button type="button" class="btn btn-primary btn-commit fr">确认</button>
            </div>
        </div>
    </div>
    <!--添加神秘客户分配  修改-->
    <div class="dialog-smxg">
        <div class="dialog">
            <div class="dialog-header">
                <h3>添加神秘客户分配</h3>
            </div>
            <div class="dialog-body">
                <ul class="mbz-tjsmkh">
                    <li>
                        <div class="th">城市</div>
                        <div class="td">
                            <select class="form-control">
                            <option value="0">北京</option>
                        </select>
                        </div>
                    </li>
                    <li>
                        <div class="th">手机号</div>
                        <div class="td">
                            <input class="form-control" type="text" placeholder="13500000000" />
                        </div>
                    </li>
                    <li>
                        <div class="th">指定分配咨询师</div>
                        <div class="td">
                            <textarea class="form-control"></textarea>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="dialog-footer">
                <button type="reset" class="btn btn-default layer-btn-reset">取消</button>
                <button type="button" class="btn btn-primary btn-commit fr">确认</button>
            </div>
        </div>
    </div>
    <!--添加神秘客户分配  指定分配咨询师-->
    <div class="dialog-zdzxs">
        <div class="dialog">
            <div class="dialog-body">
                <ul class="mbz-zdzxs">
                    <li>
                        <div class="th">指定分配咨询师</div>
                        <div class="td">
                            <select class="form-control">
                            <option value="0">北京</option>
                            <option value="0">北京</option>
                            <option value="0">北京</option>
                            <option value="0">北京</option>
                            <option value="0">北京</option>
                            <option value="0">北京</option>
                            <option value="0">北京</option>
                        </select>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="dialog-footer">
                <button type="reset" class="btn btn-default layer-btn-reset">取消</button>
                <button type="button" class="btn btn-primary btn-commit fr">确认</button>
            </div>
        </div>
    </div>
    <!--按钮-->
    <button class="btn btn-primary btn-hmd">添加黑名单</button>
    <button class="btn btn-primary btn-mbz">添加目标值</button>
    <button class="btn btn-primary btn-smkh">添加神秘客户分配</button>
    <button class="btn btn-primary btn-smxq">神秘客户详情</button>
    <button class="btn btn-primary btn-smxg">神秘客户修改</button>
    <button class="btn btn-primary btn-zdzxs">指定分配咨询师</button>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/layer/layer.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/kf-order.js"></script>
</body>
</html>
