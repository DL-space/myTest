<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面组件</title>
    <link rel="stylesheet" href="../../dist/css/common.css">
</head>
<body>
    <div class="container">
        <div class="j-ipt-area">
            <label class="j-label required">输入框默认</label>

            <div class="j-suf">后缀</div>
            <div class="j-ipt-wrap">
                <input type="text" class="j-ipt" placeholder="请输入内容">
                <span class="ico"></span>
            </div>
        </div>
        <div class="j-ipt-area">
            <label class="j-label">输入错误</label>

            <div class="j-suf">后缀</div>
            <div class="j-ipt-wrap">
                <div class="j-ipt-form j-ipt-error">
                    <input type="text" class="j-ipt">
                    <span class="ico"></span>
                </div>
            </div>
        </div>
        <div class="j-ipt-area">
            <label class="j-label">输入成功</label>

            <div class="j-suf">后缀</div>
            <div class="j-ipt-wrap">
                <div class="j-ipt-form j-ipt-success">
                    <input type="text" class="j-ipt">
                    <span class="ico"></span>
                </div>
            </div>
        </div>
        <div class="j-ipt-area j-multi-col">
            <label class="j-label">下拉框默认</label>

            <div class="j-suf">后缀</div>
            <div class="j-ipt-wrap">
                <div class="j-select">
                    <input type="text" class="content" placeholder="请选择">
                    <ul class="option">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                    <span class="ico"></span>
                </div>
                <span class="j-ext">-</span>

                <div class="j-select">
                    <input type="text" class="content" placeholder="请选择">
                    <ul class="option">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                    <span class="ico"></span>
                </div>
            </div>
        </div>
        <div class="j-ipt-area j-multi-col">
            <label class="j-label">下拉框默认</label>

            <div class="j-suf">后缀</div>
            <div class="j-ipt-wrap">
                <div class="j-ipt-form">
                    <input type="text" class="j-ipt">
                    <span class="ico"></span>
                </div>
                <span class="j-ext">-</span>
                <div class="j-ipt-form">
                    <input type="text" class="j-ipt">
                    <span class="ico"></span>
                </div>
            </div>
        </div>
        <div class="j-ipt-area">
            <label class="j-label">下拉框默认</label>

            <div class="j-suf">后缀</div>
            <div class="j-ipt-wrap">
                <div class="j-select">
                    <input type="text" class="content" placeholder="请选择">
                    <ul class="option">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                    <span class="ico"></span>
                </div>
            </div>
        </div>
        <div class="j-ipt-area">
            <label class="j-label">长文本框默认</label>

            <div class="j-ipt-wrap">
                <textarea class="j-ipt" placeholder="请输入内容"></textarea>
            </div>
        </div>
        <div class="j-ipt-area">
            <label class="j-label">多选框</label>

            <div class="j-ipt-wrap">
                <div class="j-check-box checked">
                    <span class="ico"></span>
                    <span class="txt">选中</span>
                </div>
                <div class="j-check-box">
                    <span class="ico"></span>
                    <span class="txt">未选中</span>
                </div>
            </div>
        </div>
        <div class="j-ipt-area">
            <label class="j-label">单选框</label>

            <div class="j-ipt-wrap">
                <div class="j-radio checked">
                    <span class="ico"></span>
                    <span class="txt">选中</span>
                </div>
                <div class="j-radio">
                    <span class="ico"></span>
                    <span class="txt">未选中</span>
                </div>
            </div>
        </div>
        <div class="j-ipt-area in-line">
            <label class="j-label">输入框默认</label>

            <div class="j-suf">后缀</div>
            <div class="j-ipt-wrap">
                <input type="text" class="j-ipt" placeholder="请输入内容">
                <span class="ico"></span>
            </div>
        </div>
        <div class="j-ipt-area in-line">
            <label class="j-label">横排</label>

            <div class="j-ipt-wrap">
                <div class="j-check-box checked">
                    <span class="ico"></span>
                    <span class="txt">选中</span>
                </div>
                <div class="j-check-box">
                    <span class="ico"></span>
                    <span class="txt">未选中</span>
                </div>
                <div class="j-check-box checked" data-action="disabled">
                    <span class="ico"></span>
                    <span class="txt">不许选</span>
                </div>
            </div>
        </div>
        <div class="j-ipt-area in-line">
            <label class="j-label">横排</label>

            <div class="j-ipt-wrap">
                <div class="j-radio checked">
                    <span class="ico"></span>
                    <span class="txt">选中</span>
                </div>
                <div class="j-radio">
                    <span class="ico"></span>
                    <span class="txt">未选中</span>
                </div>
                <div class="j-radio checked" data-action="disabled">
                    <span class="ico"></span>
                    <span class="txt">选中</span>
                </div>
            </div>
        </div>
        <div class="btn-area">
            <button class="j-btn j-btn-green">绿色按钮</button>
            <button class="j-btn j-btn-blue">蓝色按钮</button>
            <button class="j-btn j-btn-red">红色按钮</button>
            <button class="j-btn j-btn-gray">灰色按钮</button>
            <a href="#" class="j-btn j-btn-green">绿色按钮</a>
            <a href="#" class="j-btn j-btn-blue">蓝色按钮</a>
            <a href="#" class="j-btn j-btn-red">红色按钮</a>
            <a href="#" class="j-btn j-btn-gray">灰色按钮</a>
        </div>
        <!--布局-->
        <!--j-mod-->
        <div class="j-mod">
            <div class="tit">
                <h3>网签信息</h3>
            </div>
            <div class="con">
            </div>
        </div>
    </div>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/module.js"></script>
</body>
</html>
