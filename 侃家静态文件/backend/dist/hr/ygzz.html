<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工转正</title>
    <link rel="stylesheet" href="../css/hr.css">
</head>
<body>
    <div class="container container-emp">
        <div class="header">
            <div class="link-o-list"><a href="#"><span class="icon icon-businesscard"></span></a></div>
            <h2>井建造-转正</h2>
            <div class="close"><a href="#"><span class="icon icon-close"></span></a></div>
        </div>
        <div class="center">
            <div class="special-msg"><span class="icon icon-warn"></span>转正后，如果员工有调薪请手动操作员工调薪</div>
            <div class="row row-yg-info">
                <div class="yg-info">
                    <div class="pic-area">
                        <div class="big-name">井</div>
                    </div>
                    <div class="info-detail">
                        <div class="tr">
                            <span class="name">井建造</span>
                        </div>
                        <div class="tr">
                            <div class="info-item">
                                <span class="label">手机</span>
                                <span class="con">17603806226</span>
                            </div>
                            <div class="info-item">
                                <span class="label">部门</span>
                                <span class="con">咨询部</span>
                            </div>
                        </div>
                        <div class="tr">
                            <div class="info-item">
                                <span class="label">入职时间</span>
                                <span class="con">2015-07-13</span>
                            </div>
                            <div class="info-item">
                                <span class="label">审批人</span>
                                <span class="con">徐丽</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-form">
                <div class="form-area">
                    <div class="form-item">
                        <div class="title required">转正时间</div>
                        <div class="con">
                            <div class="ipt-area">
                                <input type="text" class="ipt error" placeholder="选择日期">
                                <span class="icon icon-calendar"></span>
                                <p class="error-msg" style="display: block">不能为空!</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="title">转正评价</div>
                        <div class="con">
                            <textarea class="ipt ipt-textarea"></textarea>
                        </div>
                    </div>
                    <hr>
                    <div class="form-item">
                        <div class="title">附件</div>
                        <div class="con">
                            <div class="ipt-file">
                                <input type="file" class="input-file">
                                <button class="btn btn-file">上传附件</button>
                            </div>
                            <div class="msg">文件格式为DOC/DOCX/XLS/XLSX/PDF/ZIP/RAR 大小在2M</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer footer-fixed">
            <div class="btn-area">
                <button class="btn btn-info">提交</button>
                <button class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/hr/hr-v1.0.js"></script>
</body>
</html>
