<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>模块</title>
    <link rel="stylesheet" href="../css/hr.css">
</head>
<body>
    <!--成长记录-->
    <div class="growth-history">
        <div class="hd">
            <h2>个人成长记录</h2>
        </div>
        <div class="bd">
            <div class="time-line">
                <div class="feed-item">
                    <div class="time-point">2017/08/16</div>
                    <div class="point"></div>
                    <div class="feed-content">
                        <h4>员工部门调整</h4>
                        <p>由<em>董事长</em>调整为<em>CEO</em></p>
                    </div>
                </div>
                <div class="feed-item">
                    <div class="time-point">2017/08/15</div>
                    <div class="point"></div>
                    <div class="feed-content">
                        <h4>员工岗位调整</h4>
                        <p>由<em>CEO</em>调整为<em>董事长</em></p>
                    </div>
                </div>
                <div class="feed-item">
                    <div class="time-point">2017/08/14</div>
                    <div class="point"></div>
                    <div class="feed-content">
                        <h4>员工部门录入完成</h4>
                        <p>部门为总裁办</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
