<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="wap-font-scale" content="no">
    <title>写点评</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/module-new.css">
    <link rel="stylesheet" href="css/house-detail.css">
</head>
<body>
    <!--顶部app下载入口-->
    <div class="topbar topbar-juli">
        <div class="fl">
            <span class="ico ico-kan"></span>
            <div class="t-text">
                <h4>打开居理新房APP</h4>
                <p>领300元京东购物卡</p>
            </div>
        </div>
        <div class="close">
            <span class="ico ico-close">X</span>
        </div>
        <div class="download_btn">
            <a href="#" class="btn-donload">立即打开</a>
        </div>
    </div>
    <div class="container p-cmt">
        <header class="header03">
            <div class="top">
                <div class="return">
                    <span class="icon icon-return"></span>
                </div>
                <div class="location">
                    <a href="###"> <span class="icon icon-location"></span>北京</a>
                </div>
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="search-ico">
                    <a href="#">
                <span class="icon icon-search"></span>
            </a>
                </div>
                <div class="user">
                    <a href="#"><span class="icon icon-user"></span></a>
                </div>
            </div>
        </header>
        <div class="center">
            <div class="form-area msg-board">
                <div class="cmt-mod user-id">
                    <h3>您的身份</h3>
                    <ul class="user-id-list">
                        <li class="user-chk">
                            <span class="ico ico-chk"></span>
                            <span class="txt">我是业主</span>
                        </li>
                        <li class="user-chk user-chk-on">
                            <span class="ico ico-chk"></span>
                            <span class="txt">我看过该楼盘</span>
                        </li>
                    </ul>
                </div>
                <div class="cmt-mod user-cmd">
                    <h3><span class="ico ico-xh"></span>您对远洋新仕界的评价</h3>
                    <ul class="user-cmt-list">
                        <li class="user-chk user-chk-on">
                            <span class="ico ico-better"></span>
                            <span class="txt">好评</span>
                        </li>
                        <li class="user-chk">
                            <span class="ico ico-good"></span>
                            <span class="txt">中评</span>
                        </li>
                        <li class="user-chk">
                            <span class="ico ico-bad"></span>
                            <span class="txt">差评</span>
                        </li>
                    </ul>
                </div>
                <div class="cmt-mod user-writing">
                    <span class="ico ico-xh"></span>
                    <textarea class="ipt" placeholder="关于这个楼盘、关于看房买房，爽的不爽的，直接说出来，你的评论，有态度！"></textarea>
                    <div class="pic-list">
                        <div class="pic-area">
                            <span class="ico ico-close2">删除</span>
                            <img src="images/img-sczp.png" alt="照片">
                        </div>
                        <div class="pic-area">
                            <span class="ico ico-close2">删除</span>
                            <img src="images/img-sczp.png" alt="照片">
                        </div>
                        <div class="pic-area">
                            <span class="ico ico-close2">删除</span>
                            <img src="images/img-sczp.png" alt="照片">
                        </div>
                        <div class="pic-area">
                            <span class="ico ico-close2">删除</span>
                            <img src="images/img-sczp.png" alt="照片">
                        </div>
                        <div class="pic-area">
                            <span class="ico ico-close2">删除</span>
                            <img src="images/img-sczp.png" alt="照片">
                        </div>
                        <div class="pic-area">
                            <span class="ico ico-close2">删除</span>
                            <img src="images/img-sczp.png" alt="照片">
                        </div>
                        <div class="pic-area">
                            <span class="ico ico-close2">删除</span>
                            <img src="images/img-sczp.png" alt="照片">
                        </div>
                        <div class="pic-area">
                            <span class="ico ico-close2">删除</span>
                            <img src="images/img-sczp.png" alt="照片">
                        </div>
                        <div class="pic-area">
                            <span class="ico ico-close2">删除</span>
                            <img src="images/img-sczp.png" alt="照片">
                        </div>
                        <button class="btn-add-pic">
                        <span class="ico ico-camera"></span>
                        <span class="txt">添加照片</span>
                    </button>
                        <input class="input-file" type="file">
                    </div>
                </div>
            </div>
        </div>
        <!--底部按钮-->
        <div class="xdp-footer-layer">
            <div class="btn-area">
                <button class="btn btn-canncel">取消</button>
                <button class="btn btn-cmt">提交</button>
            </div>
        </div>
    </div>
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="js/j-ui.js"></script>
    <script src="js/house-detail.js"></script>
</body>
</html>
