        header, footer, main {

            right: 0;
            bottom: 0;
        }

        main {
            margin-top: 50px;
            margin-bottom: 34px;
            height: 2000px
        }
    </style>
</head>

<!-- fixed定位的头部 -->
<header>

</header>
