<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>组件-倒计时</title>
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/module-new.css">
    <link rel="stylesheet" href="../css/component/component.css">
    <link rel="stylesheet" href="../css/hivideo.css">
    <script src="../js/lib/jwplayer/jwplayer.js"></script>
    <script src="../js/lib/jwplayer/jwpsrv.js"></script>
    <script>
        jwplayer.key = "Hs2OGjpirgjzcXQncwKYvud2Ex2yJZOVX4QPXw==";
    </script>
</head>
<body>
    <!--顶部app下载入口-->
    <div class="topbar topbar-juli">
        <div class="fl">
            <span class="ico ico-kan"></span>
            <div class="t-text">
                <h4>打开居理新房APP</h4>
                <p>领300元京东购物卡</p>
            </div>
        </div>
        <div class="close">
            <span class="ico ico-close">X</span>
        </div>
        <div class="download_btn">
            <a href="#" class="btn-donload">立即打开</a>
        </div>
    </div>
    <div class="container">
        <!--倒计时组件-->
        <div class="cmt cmt-count">
            <div class="count-down">
                <div class="inn">
                    活动剩余<span class="day"></span>天<span class="hour"></span>时<span class="minute"></span>分<span class="second"></span>秒结束
                </div>
            </div>
        </div>
    </div>
    <script src="../js/lib/jquery-2.1.4.min.js"></script>
    <script src="../js/lib/layer/layer.js"></script>
    <script src="../js/j-ui.js"></script>
    <script src="../js/component/component.js"></script>
    <script src="../js/hivideo.js"></script>
    <script>
        $(function() {
            countDown("2017/12/11 17:55:00")
        })
    </script>
</body>
</html>
