<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>m问答左右滑动</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/flexible.js"></script>
    <style>
        /*区域特征导航*/
        .swiper-nav {
            width: 100%;
            padding: 0.21rem 0 0.21rem 0.26rem;
            background-color: #fff;
            border-bottom: 1px solid #e2e2e2;
            box-sizing: border-box;
        }
        .swiper-nav .swiper-slide{
            text-align: center;
            color: #999;
            box-sizing: border-box;
            font-size: 0.32rem;
            width: 1.6rem;
            height: 0.66rem;
            line-height: 0.66rem;
            margin-right: 0.26rem;
            border-radius: 4px;
            background-color: #F4F4F4;
        }
        .swiper-nav .spe {
            background-color: #e2e2e2;
        }
        .swiper-nav .on {
            color: #fff;
            background-color: #48B3E2;
        }

        .a{
            height: 200px;
            background-color: green;
        }
        .container{
            height: 2000px;
            padding-top: 50px;
        }
        .fixed{
            position: fixed;
        }
        .d{
            position: fixed;
            width: 100%;
            top:0;
            height: 50px;
            background-color: yellow;
        }
        .b{
            height: 50px;
            background-color: #00a2ff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d"></div>
    <div class="a">

    </div>
    <div class="b">

    </div>
    <div class="pinned">
        <div class="swiper-container swiper-nav">
            <div class="swiper-wrapper">
                <div class="swiper-slide on">全部</div>
                <div class="swiper-slide spe">有图</div>
                <div class="swiper-slide">流程解答</div>
                <div class="swiper-slide">购房资质</div>
                <div class="swiper-slide">政策解读</div>
                <div class="swiper-slide">政策解读</div>
                <div class="swiper-slide">
                    <a href="index.html">政策解读</a>
                </div>
            </div>
        </div>
    </div>
    <button class="btn">按钮</button>
</div>
<!--<script src="js/jquery-3.2.0.js"></script>-->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.pin.js"></script>
<script>
    $(function(){
        /*var h = $(window).height();*/
        var trans;
        if(sessionStorage.getItem("transform")){
            trans=sessionStorage.getItem("transform");
        }
        var swiperNav = new Swiper('.swiper-container',{
            direction:"horizontal",
            slidesPerView: "auto",
            freeMode:true,
            onInit: function(){
                $(".swiper-wrapper").css("transform",trans);
                sessionStorage.removeItem("transform");
            }
        });

        $(".swiper-slide").bind("click",function(){
            var i= $(".swiper-wrapper").css("transform");
            sessionStorage.setItem("transform",i);
        })
        $(".pinned").pin({
            padding:{
                top:50
            }
        });
        $(".btn").click(function () {
            $(".pinned").pin({
                padding:{
                    top:0
                }
            });
        });
    });
</script>
</body>
</html>
