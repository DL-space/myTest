<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="wap-font-scale" content="no">
    <title>最新开盘通知</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/module-new.css">
    <link rel="stylesheet" href="css/help-find.css">
</head>
<body>
<!--顶部app下载入口-->
<div class="topbar">
    <div class="fl">
        <span class="ico ico-kan"></span>
        <div class="t-text">
            <h4>侃家找房</h4>
            <p>做专业的新房搜索</p>
        </div>
    </div>
    <div class="close">
        <span class="ico ico-close">X</span>
    </div>
    <div class="app-download">
        <a href="#" class="btn-donload">打开APP</a>
    </div>
</div>
<div class="container p-notice">
    <div class="header">
    <!--返回上一页-->
    <div class="go-back">
        <a href="#">
            <span class="ico ico-return">返回上一页</span>
        </a>
    </div>
    <!--切换城市-->
    <div class="city-change">
        <a href="#">
            <span class="text">北京</span>
            <span class="ico ico-down2">城市切换</span></a>
    </div>
    <!--用户行为跳转-->
    <ul class="u-link">
        <li class="link-home">
            <a href="#"><span class="ico ico-home">首页</span></a>
        </li>
        <li class="link-ucenter">
            <a href="#"><span class="ico ico-user">个人中心</span></a>
        </li>
    </ul>
</div>
    <div class="center">
        <div class="boon boon-notice">
            <div class="title">
                <h2>远洋新仕界最新动态：</h2>
            </div>
            <!--最新动态-->
            <div class="dynamic">
                <p class="time">2016-12-06</p>
                <p class="state">项目热销中，42000-47000元/m²</p>
                <p class="des">项目主力户型是38-42m²，会有个别55m²，均价在 42000-47000元/m²。</p>
            </div>
        </div>
        <div class="boon boon-notice">
            <div class="title">
                <h2>第一时间获取最新开盘通知：</h2>
            </div>
            <!--帮您找房-->
            <div class="look-house">
                <div class="tr tr-phone">
                    <div class="input-area">
                        <input type="text" class="ipt" placeholder="请输入您的手机号"/>
                    </div>
                </div>
                <div class="tips-info" style="display: none">错误提示信息</div>
                <div class="btn-area">
                    <button class="btn btn-send">订阅</button>
                </div>
            </div>
        </div>
    </div>
    <!--底部悬浮栏-->
<div class="a-footer-layer">
    <ul class="a-nav">
        <li class="a-nav-down">
            <a href="#">
                <span class="ico ico-find2">帮您找房</span>
                <span class="text">帮您找房</span>
            </a>
        </li>
        <li class="a-nav-yy">
            <a href="#">
                <span class="ico ico-yy">在线咨询</span>
                <span class="text">在线咨询</span>
            </a>
        </li>
        <li class="a-nav-call">
            <a href="#">
                <span class="ico ico-call">电话沟通</span>
                <span class="text">电话沟通</span>
            </a>
        </li>
    </ul>
</div>
</div>
<script src="js/lib/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
