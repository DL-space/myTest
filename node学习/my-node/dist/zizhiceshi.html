<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="wap-font-scale" content="no">
    <title>购房资质测试</title>
    <script src="./js/flexible.js"></script>
    <link rel="stylesheet" href="./css/module-new.css">
    <link rel="stylesheet" href="./css/zizhiceshi.css">
</head>
<body>
<div class="container">
    <div class="header">
        <!--返回上一页-->
        <div class="go-back">
            <a href="#">
                <span class="ico ico-return">返回上一页</span>
            </a>
        </div>
        <!--切换城市-->
        <div class="city-change">
            <a href="#">
                <span class="text">北京</span>
                <span class="ico ico-down2">城市切换</span></a>
        </div>
        <!--用户行为跳转-->
        <ul class="u-link">
            <li class="link-home">
                <a href="#"><span class="ico ico-home">首页</span></a>
            </li>
            <li class="link-ucenter">
                <a href="#"><span class="ico ico-user">个人中心</span></a>
            </li>
        </ul>
    </div>
    <div class="center">
        <div class="zz-title">
            <h2>2017北京购房资质查询</h2>

            <div class="up-date">规则更新时间：2017-2-13</div>
        </div>
        <div class="zz-question">
            <div class="hd">
                <h3></h3>
            </div>
            <div class="bd">
                <ul class="zz-q-list">
                    <li>
                        <div class="txt">北京其他区域</div>
                        <span class="icon-check"></span></li>
                    <li>
                        <div class="txt">通州区域</div>
                        <span class="icon-check"></span></li>
                </ul>
                <div class="q-tips">北京通州区域自2016-5实行单独的限购策略</div>
                <div class="link-return"><span class="icon-return">返回上一问题</span>返回上一问题</div>
            </div>
        </div>
        <!--资质测试结果-->
        <div class="zz-box zz-case">
            <div class="hd">
                <h3>您的资质情况</h3>
            </div>
            <div class="bd">
                <ul class="zz-list">
                    <li><span class="txt">购房区域：</span><span class="zz-res">北京其他区域</span></li>
                    <li><span class="txt">户籍：</span><span class="zz-res"></span></li>
                    <li><span class="txt">婚姻状况：</span><span class="zz-res"></span></li>
                    <li><span class="txt">已有住房情况：</span><span class="zz-res"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <div class='zz-result zz-res1'>
        <div class='pic'><img src='./images/img-zz-res1.png' alt='你可以购买一套北京住宅'></div>
        <ul class='zz-tips'>
            <li>你可以购买<span class='fw'>一套</span>住宅；</li>
            <li>首套首付比例<span class='fw'>35%</span>起。</li>
        </ul>
    </div>
</div>

<script src="./js/lib/jquery-2.1.4.min.js"></script>
<script src="./js/zizhiceshi.js"></script>
</body>
</html>
