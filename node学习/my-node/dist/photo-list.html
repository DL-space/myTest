<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="wap-font-scale" content="no">
    <title>图册列表页</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/module-new.css">
    <link rel="stylesheet" href="css/photo-album.css">
</head>
<body>
<!--顶部app下载入口-->
<div class="topbar">
    <div class="fl">
        <span class="ico ico-kan"></span>
        <div class="t-text">
            <h4>侃家找房</h4>
            <p>做专业的新房搜索</p>
        </div>
    </div>
    <div class="close">
        <span class="ico ico-close">X</span>
    </div>
    <div class="app-download">
        <a href="#" class="btn-donload">打开APP</a>
    </div>
</div>
<div class="container">
    <div class="header">
    <!--返回上一页-->
    <div class="go-back">
        <a href="#">
            <span class="ico ico-return">返回上一页</span>
        </a>
    </div>
    <!--切换城市-->
    <div class="city-change">
        <a href="#">
            <span class="text">北京</span>
            <span class="ico ico-down2">城市切换</span></a>
    </div>
    <!--用户行为跳转-->
    <ul class="u-link">
        <li class="link-home">
            <a href="#"><span class="ico ico-home">首页</span></a>
        </li>
        <li class="link-ucenter">
            <a href="#"><span class="ico ico-user">个人中心</span></a>
        </li>
    </ul>
</div>
    <div class="center">
        <!--图册导航-->
        <div class="photo-nav">
            <ul class="photo-nav-wrap">
                <li><a href="#">楼盘主页</a></li>
                <li><a href="#">楼盘详情</a></li>
                <li><a href="#">户型详情</a></li>
                <li><a href="#">周边配套</a></li>
                <li class="last-wrap"><a href="#">用户点评</a></li>
            </ul>
        </div>
        <div class="row">
            <!--效果图-->
            <div class="case case-xgt">
                <div class="hd">
                    <h2>效果图(20)</h2>
                </div>
                <div class="bd">
                    <ul class="photo-list">
                        <li><a href="#"><img src="./images/img-news.jpg" alt=""/></a></li>
                        <li><a href="#"><img src="./images/img-news.jpg" alt=""/></a></li>
                        <li><a href="#"><img src="./images/img-news.jpg" alt=""/></a></li>
                        <li><a href="#"><img src="./images/img-news.jpg" alt=""/></a></li>
                        <li><a href="#"><img src="./images/img-news.jpg" alt=""/></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <!--环境规划图-->
            <div class="case case-ght">
                <div class="hd">
                    <h2>环境规划图(12)</h2>
                </div>
                <div class="bd">
                    <ul class="photo-list">
                        <li><a href="#"><img src="./images/img-news.jpg" alt=""/></a></li>
                        <li><a href="#"><img src="./images/img-news.jpg" alt=""/></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <!--楼盘实景图-->
            <div class="case case-ght">
                <div class="hd">
                    <h2>楼盘实景图(8)</h2>
                </div>
                <div class="bd">
                    <ul class="photo-list">
                        <li><a href="#"><img src="./images/img-news.jpg" alt=""/></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <!--配套实景图-->
            <div class="case case-ght">
                <div class="hd">
                    <h2>配套实景图(0)</h2>
                </div>
                <div class="bd">
                    <ul class="photo-list">
                        <li><a href="#"><img src="./images/photo-no.png" alt=""/></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--底部悬浮栏-->
<div class="a-footer-layer">
    <ul class="a-nav">
        <li class="a-nav-down">
            <a href="#">
                <span class="ico ico-find2">帮您找房</span>

            </a>

        <li class="a-nav-yy">
            <a href="#">
                <span class="ico ico-yy">在线咨询</span>
                <span class="text">在线咨询</span>
            </a>
        </li>
        <li class="a-nav-call">
            <a href="#">
                <span class="ico ico-call">售楼热线</span>
                <span class="text">售楼热线</span>
            </a>
        </li>
    </ul>

    <div id="prop" class="tsk-translayer">
    </div>
</div>
<script src="js/lib/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
<script src="js/list-new.js"></script>
