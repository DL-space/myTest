<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="wap-font-scale" content="no">
    <title>承接页</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/app-download.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="./images/bg-app.png" class="app-donwload-pic" alt=""/>
        <div class="text">
            <h4>侃家找房</h4>
            <p>做专业的新房搜索</p>
        </div>
    </div>
    <div class="btn-area">
        <a href="#" class="btn-appdownload">点击下载APP</a>
    </div>
    <div class="center"></div>
    <div class="footer">
        <div class="copyright">
            <p>一个有情怀、不流氓的新房服务平台</p>
            <p class="website">www.comjia.com</p>
        </div>
    </div>
    <div class="share share-ios" style="display: none;">
        <div class="ico-sharea"></div>
        <div class="share-text">
            <p>请点击<span class="ellipsis"></span></p>
            <p>选择“<span class="b">在Safari中打开</span>”～</p>
        </div>
    </div>
    <div class="share share-android">
        <div class="ico-sharea"></div>
        <div class="share-text">
            <p>请点击<span class="ellipsis"></span></p>
            <p>选择“<span class="b">在浏览器打开</span>”～</p>
        </div>
    </div>
</div>
</body>
</html>
