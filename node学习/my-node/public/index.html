<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>node注册</title>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container">
    <form action="register" role="form">
        <div class="form-group">
            <lable for="name">姓名：</lable>
            <input type="text" class="form-control" id="name" name="name" placeholder="请输入您的姓名">
        </div>
        <div class="form-group">
            <lable for="sex">性别：</lable>
            <input type="text" class="form-control" id="sex" name="sex" placeholder="请输入您的性别">
        </div>
        <div class="form-group">
            <lable for="age">年龄：</lable>
            <input type="number" class="form-control" id="age" name="age" placeholder="请输入您的年龄">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">注册</button>
        </div>
    </form>
</div>
</body>
</html>
