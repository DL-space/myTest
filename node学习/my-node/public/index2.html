<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../js/jquery-2.1.1.js"></script>
</head>
<style>
    .player{
        position: relative;
        height: 4.7rem;
        overflow: hidden;
    }
    .video {
        width: 100%;
        height: 4.7rem;
    }
    .c-play,.c-total {
        position: absolute;
        top: 50%;
        overflow: hidden;
    }
    .c-play {
        left: 50%;
        width: 1.2rem;
        height: 1.2rem;
        margin: -1rem 0 0 -0.6rem;
        background: url("../images/icon-play.png") 0 0 no-repeat;
        background-size: 100%;
    }
    .c-total {
        text-align: center;
        color: #fff;
        width: 100%;
        margin-top: 0.25rem;
    }
    .controls {
        position: absolute;
        left: 0;
        bottom: 0;
        color: #fff;
        width: 100%;
        height: 0.8rem;
        line-height: 0.8rem;
        background-color: rgba(0,0,0,0.5);
    }
    .switch {
        display: block;
        float: left;
        width: 0.5333rem;
        height: 0.5333rem;
        margin: 0.13rem 0 0 0.27rem;
        background: url("../images/icon-vedio-play.png") 0 0 no-repeat;
        background-size: 100%;
        overflow: hidden;
    }
    .switch-pause {
        background-image: url("../images/icon-vedio-pause.png");
    }
    .expand {
        display: block;
        float: right;
        width: 0.5333rem;
        height: 0.5333rem;
        margin: 0.13rem 0.27rem 0 0;
        background: url("../images/icon-vedio-fullscreen.png") 0 0 no-repeat;
        background-size: 100%;
        overflow: hidden;
    }
    .timer .current {
        float: left;
        margin-left: 0.3rem;
    }
    .timer .total {
        float: right;
        margin-right: 0.3rem;
    }
    .progress {
        position: absolute;
        left: 50%;
        top:50%;
        width: 5.2rem;
        height: 0.1rem;
        margin: -0.05rem 0 0 -2.6rem;
        border-radius: 0.05rem;
        background-color: rgba(255,255,255,0.3);
    }
    .progress .loaded {
        position: absolute;
        top: 0;
        left: 0;
        height: 0.1rem;
        background-color: #48b3e2;
        border-radius: 0.05rem;
    }

    @keyframes controls-hide{
        0%{bottom:0;}
        50%{bottom: -0.4rem;}
        100%{bottom:-0.8rem;}
    }
    @-webkit-keyframes controls-hide{
        0%{bottom:0;}
        50%{bottom: -0.4rem;}
        100%{bottom:-0.8rem;}
    }
    @-moz-keyframes controls-hide{
        0%{bottom:0;}
        50%{bottom: -0.4rem;}
        100%{bottom:-0.8rem;}
    }

    @keyframes controls-Show{
        0%{bottom:-0.8rem;}
        50%{bottom: -0.4rem;}
        100%{bottom:0;}
    }
    @-webkit-keyframes controls-Show{
        0%{bottom:-0.8rem;}
        50%{bottom: -0.4rem;}
        100%{bottom:0;}
    }
    @-moz-keyframes controls-Show{
        0%{bottom:-0.8rem;}
        50%{bottom: -0.4rem;}
        100%{bottom:0;}
    }

</style>
<body>
<div class="aaa">
    <img src="../images/0.jpeg" alt="">
    <video width="800" height="400" controls poster="../images/0.jpeg">
        <source src="http://imgs.comjia.com/i/v?p=eyJ2aWRlb191cmwiOiJcL1VwbG9hZFwvdG9wc1wvdmlkZW9cLzIwMTcwMzI5MTYxMTQyLm1wNCJ9" type="video/mp4">
        您的浏览器不支持 HTML5 video 标签。
    </video>
    <div class="player">
        <video class="video" poster="../images/img-video-default-fangshan.png">
            <source src="http://imgs.comjia.com/i/v?p=eyJ2aWRlb191cmwiOiJcL1VwbG9hZFwvdG9wc1wvdmlkZW9cLzIwMTcwMzI5MTYxMTQyLm1wNCJ9" type="video/mp4">
        </video>
        <div class="center-controls">
            <!--视频中间的大播放ICON-->
            <span class="c-play"></span>
            <span class="c-total"></span>
        </div>
        <div class="controls">
            <!-- 播放/暂停 -->
            <a href="javascript:;" class="switch switch-play"></a>
            <!-- 全屏 -->
            <a href="javascript:;" class="expand fa-expand ex-expand"></a>
            <!-- 进度条 -->
            <div class="progress">
                <div class="loaded"></div>
                <div class="line"></div>
                <div class="bar"></div>
            </div>
            <!-- 时间 -->
            <div class="timer">
                <span class="current">00:00</span>
                <span class="total">00:00</span>
            </div>
            <!-- 声音 -->
        </div>
    </div>
</div>
<script>
    $("img").on("click",function () {
        $("video").play();
    })
</script>
</body>
</html>
