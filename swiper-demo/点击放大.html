<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=2.0,minimum-scale=0.42">
    <title>点击放大</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .item img{
           width: 100%;
        }
        .mask{
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.8);
            display: none;
            position: absolute;
            top: 0;
            padding-top: 100px;
            z-index: 9999;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Swiper -->
<div class="swiper-container aa">
    <div class="swiper-wrapper main-img">
        <div class="item swiper-slide">
            <img src="images/1.jpg" alt="">
        </div>
        <div class="item swiper-slide">
            <img src="images/2.jpg" alt="">
        </div>
        <div class="item swiper-slide">
            <img src="images/3.jpg" alt="">
        </div>
    </div>
</div>
<div class="mask">
    <div class="swiper-container1">
        <div class="swiper-wrapper main-img">
            <div class="item swiper-slide">
                <img src="images/1.jpg" alt="">
            </div>
            <div class="item swiper-slide">
                <img src="images/2.jpg" alt="">
            </div>
            <div class="item swiper-slide">
                <img src="images/3.jpg" alt="">
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: "auto",
        paginationClickable: true,
        loop: true,
        autoplay : 1000,
        autoplayDisableOnInteraction:false
    });
    var item = $(".aa .item");
    var mask = $(".mask");
    item.on("click",function () {
        var that = $(this);
        var index = that.attr("data-swiper-slide-index");
        mask.show();
        swiper.stopAutoplay();
        var swiper5 = new Swiper('.swiper-container1', {
            pagination: '.swiper-pagination',
            slidesPerView: "auto",
            initialSlide:index,
            loop: true
        });
        swiper5.slideTo(index, 0, false);
    });
    mask.on("click",function () {
        mask.hide();
        swiper.startAutoplay();
    })
</script>
</body>
</html>
