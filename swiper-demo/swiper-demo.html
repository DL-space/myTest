<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=2.0,minimum-scale=0.42">
    <title>swiper-demo1</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            display: flex;
            align-items: center;
            max-height: 100%;
        }
        .swiper-slide {
            max-height: 100%;
            text-align: center;
            font-size: 18px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .swiper-slide img{
            width: auto;
            max-width: 100%;
            max-height: 100%;
        }
        .wrap{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90%;
            width: 100%;
        }
        .swiper-wrapper{
            align-items: center;
        }
        .foot{
            height: 10%;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="wrap">
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/1.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="images/2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="images/3.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="images/4.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="images/5.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="images/6.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="images/7.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="images/8.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="images/9.jpg" alt="">
            </div>
        </div>
    </div>
</div>
<div class="foot">
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
