    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            slidesPerView: "auto",
            paginationClickable: true,
            freeMode: true
        });
    </script>
    <script>

        var aa = $(".house-type-item")
        aa.each(function () {
            var that = $(this)
            that.on("click",function () {
                var n = that.parents(".house-type-list").attr("style")
                //var n = "transition-duration: 0ms; transform: translate3d(-630.499px, 0px, 0px);"
                that.parents(".house-type-list").attr("style",n)
