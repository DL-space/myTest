<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.1.1.js"></script>
</head>
<body>
<div class="container">
    <div class="register-form">
        <form action="register" role="form">
            <div class="form-group form-inline">
                <lable for="name">姓名：</lable>
                <input type="text" class="form-control" name="name" id="name" placeholder="请输入您的姓名">
            </div>
            <div class="form-group form-inline">
                <lable for="sex">姓别：</lable>
                <input type="text" class="form-control" name="sex" id="sex" placeholder="请输入您的姓别">
            </div>
            <div class="form-group form-inline">
                <lable for="age">年龄：</lable>
                <input type="text" class="form-control" name="age" id="age" placeholder="请输入您的年龄">
            </div>
            <button class="btn btn-primary" type="submit">注册</button>
        </form>
    </div>
</div>
</body>
</html>
