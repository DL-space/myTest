<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>倒计时</title>
<script src="../../../jQuery/jquery-3.2.0.js"></script>
<style>
	.time-box span{
		display: inline-block;
		width: 43px;
		height: 43px;
		line-height: 43px;
		color: red;
		text-align: center;
		vertical-align: text-bottom;
		background-color: green;
		border: solid 1px red;
	}
</style>

</head>
<body>
<div id="wrap">
	<div class="time-box">
		活动剩余 <span class="day"></span>天<span class="hour"></span>时<span class="minute"></span>分<span class="second"></span>秒结束
	</div>
</div>
</body>
<script>
	function countDown(Deadline){
		// 当前时间
		var nowTime = new Date().getTime();
		// 2016/12/22 hh:mm:ee
		// 结束时间
		var endTime = new Date(Deadline);
		// 相差的时间
		var t = endTime.getTime() - nowTime;
		if(t<=0){
			$(".time-box").text("活动已经结束");
			return false;
		}
		var days = parseInt(t/1000/60/60/24);
		var hours = parseInt(t/1000/60/60%24);
		var minutes = parseInt(t/1000/60%60);
		var seconds = parseInt(t/1000%60);
		$(".time-box").find(".day").text(days).end()
				.find(".hour").text(hours).end()
				.find(".minute").text(minutes).end()
				.find(".second").text(seconds);
		//定时倒计时
		setTimeout(function () {
			countDown(Deadline)
		}, 1000);
	}
	$(function () {
		countDown("2017/10/21 17:55:00")
	})
</script>
</html>
